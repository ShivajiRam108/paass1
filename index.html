<body>

    <form action="loginsuccess.html">
    
    <fieldset>  <legend>login</legend>
     
        <label for="username">username :</label>
        <input type="text" name="username" id="username" placeholder="enter username" pattern="[A-Za-z]{8,16}" title="length should be min 8 and max 16" required><br>
        <label for="pwd">password :</label>
        <input type="password" name="pwd" id="pwd" placeholder="enter password" pattern=".{8,16}" title="length should be min 8 and max 16" required><br>
         <input type="submit" value="Login"><br>
        <button><a href="forgot.html">forgot password</a></button>
        <button><a href="register.html">register</a></button>
    </fieldset>  


    </form>
</body>
